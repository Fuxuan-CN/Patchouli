<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔法阵</title>
    <style>
        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .magic-circle-container {
            position: relative;
            width: 500px;
            height: 500px;
        }

        .magic-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.2);
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.5);
            animation: pulse 5s infinite alternate;
        }

        .outer-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .inner-circle {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .center-circle {
            position: absolute;
            top: 30%;
            left: 30%;
            width: 40%;
            height: 40%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.4) 0%, rgba(0, 0, 0, 0.1) 70%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .element {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 0 15px currentColor;
            animation: glow 3s infinite alternate;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .element:hover {
            transform: scale(1.2);
        }

        .sun {
            background-color: rgba(255, 215, 0, 0.7);
            color: #FFD700;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .moon {
            background-color: rgba(192, 192, 192, 0.7);
            color: #C0C0C0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .mercury {
            background-color: rgba(169, 169, 169, 0.7);
            color: #A9A9A9;
            top: 14%;
            left: 14%;
        }

        .venus {
            background-color: rgba(255, 192, 203, 0.7);
            color: #FFC0CB;
            top: 14%;
            right: 14%;
        }

        .earth {
            background-color: rgba(34, 139, 34, 0.7);
            color: #228B22;
            bottom: 14%;
            left: 14%;
        }

        .mars {
            background-color: rgba(220, 20, 60, 0.7);
            color: #DC143C;
            bottom: 14%;
            right: 14%;
        }

        .jupiter {
            background-color: rgba(255, 140, 0, 0.7);
            color: #FF8C00;
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
        }

        .saturn {
            background-color: rgba(218, 165, 32, 0.7);
            color: #DAA520;
            top: 50%;
            right: 5%;
            transform: translateY(-50%);
        }

        .lightning {
            background-color: rgba(255, 255, 0, 0.7);
            color: #FFFF00;
            top: 25%;
            left: 25%;
        }

        .ice {
            background-color: rgba(173, 216, 230, 0.7);
            color: #ADD8E6;
            top: 25%;
            right: 25%;
        }

        .wind {
            background-color: rgba(240, 248, 255, 0.7);
            color: #F0F8FF;
            bottom: 25%;
            left: 25%;
        }

        .light {
            background-color: rgba(255, 255, 224, 0.7);
            color: #FFFFE0;
            bottom: 25%;
            right: 25%;
        }

        .darkness {
            background-color: rgba(75, 0, 130, 0.7);
            color: #4B0082;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 60px;
            height: 60px;
        }

        .rune-line {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .horizontal-line {
            width: 100%;
            height: 1px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .vertical-line {
            height: 100%;
            width: 1px;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .diagonal-line-1 {
            width: 141.4%;
            height: 1px;
            top: 50%;
            left: -20.7%;
            transform: translateY(-50%) rotate(45deg);
        }

        .diagonal-line-2 {
            width: 141.4%;
            height: 1px;
            top: 50%;
            left: -20.7%;
            transform: translateY(-50%) rotate(-45deg);
        }

        .symbol {
            position: absolute;
            color: white;
            font-size: 20px;
            font-family: serif;
            text-shadow: 0 0 5px currentColor;
            opacity: 0.7;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 50px rgba(138, 43, 226, 0.5);
            }
            100% {
                box-shadow: 0 0 80px rgba(138, 43, 226, 0.8);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 15px currentColor;
            }
            100% {
                box-shadow: 0 0 25px currentColor, 0 0 35px currentColor;
            }
        }

        .runes {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            color: rgba(255, 255, 255, 0.5);
            font-family: serif;
            font-size: 14px;
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .rune {
            position: absolute;
            width: 100%;
            text-align: center;
            transform-origin: center 250px;
        }

        .rune:nth-child(1) { transform: rotate(0deg); }
        .rune:nth-child(2) { transform: rotate(30deg); }
        .rune:nth-child(3) { transform: rotate(60deg); }
        .rune:nth-child(4) { transform: rotate(90deg); }
        .rune:nth-child(5) { transform: rotate(120deg); }
        .rune:nth-child(6) { transform: rotate(150deg); }
        .rune:nth-child(7) { transform: rotate(180deg); }
        .rune:nth-child(8) { transform: rotate(210deg); }
        .rune:nth-child(9) { transform: rotate(240deg); }
        .rune:nth-child(10) { transform: rotate(270deg); }
        .rune:nth-child(11) { transform: rotate(300deg); }
        .rune:nth-child(12) { transform: rotate(330deg); }
    </style>
</head>
<body>
    <div class="magic-circle-container">
        <div class="magic-circle">
            <div class="outer-circle"></div>
            <div class="inner-circle"></div>
            <div class="center-circle">魔法阵</div>
            
            <!-- 日月金木水火土 -->
            <div class="element sun" title="太阳">日</div>
            <div class="element moon" title="月亮">月</div>
            <div class="element mercury" title="水星">水</div>
            <div class="element venus" title="金星">金</div>
            <div class="element earth" title="地球">土</div>
            <div class="element mars" title="火星">火</div>
            <div class="element jupiter" title="木星">木</div>
            <div class="element saturn" title="土星">土</div>

            <!-- 雷冰风光暗 -->
            <div class="element lightning" title="雷电">雷</div>
            <div class="element ice" title="冰霜">冰</div>
            <div class="element wind" title="风">风</div>
            <div class="element light" title="光明">光</div>
            <div class="element darkness" title="黑暗">暗</div>
            
            <!-- 魔法线条 -->
            <div class="rune-line horizontal-line"></div>
            <div class="rune-line vertical-line"></div>
            <div class="rune-line diagonal-line-1"></div>
            <div class="rune-line diagonal-line-2"></div>
            
            <!-- 魔法符文 -->
            <div class="runes">
                <div class="rune">✧</div>
                <div class="rune">♱</div>
                <div class="rune">✴</div>
                <div class="rune">✦</div>
                <div class="rune">❂</div>
                <div class="rune">✵</div>
                <div class="rune">✷</div>
                <div class="rune">✸</div>
                <div class="rune">✹</div>
                <div class="rune">✺</div>
                <div class="rune">✻</div>
                <div class="rune">✼</div>
            </div>
        </div>
    </div>

    <script>
        // 添加魔法阵的交互效果
        const elements = document.querySelectorAll('.element');
        elements.forEach(element => {
            element.addEventListener('click', () => {
                // 创建魔法粒子效果
                createMagicParticles(element);
            });
        });

        function createMagicParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const particles = 15;
            const color = window.getComputedStyle(element).color;
            
            for (let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '5px';
                particle.style.height = '5px';
                particle.style.backgroundColor = color;
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.boxShadow = `0 0 5px ${color}`;
                
                document.body.appendChild(particle);
                
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 3;
                const distance = 30 + Math.random() * 50;
                
                let x = centerX;
                let y = centerY;
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                const startTime = Date.now();
                const duration = 1000;
                
                function animate() {
                    const elapsed = Date.now() - startTime;
                    const progress = elapsed / duration;
                    
                    if (progress < 1) {
                        const currentDistance = distance * Math.sin(progress * Math.PI);
                        x = centerX + Math.cos(angle) * currentDistance;
                        y = centerY + Math.sin(angle) * currentDistance;
                        
                        particle.style.left = `${x}px`;
                        particle.style.top = `${y}px`;
                        particle.style.opacity = 1 - progress;
                        
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                }
                
                requestAnimationFrame(animate);
            }
        }
    </script>
</body>
</html>
